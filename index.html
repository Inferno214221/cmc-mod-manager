<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CMC Mod Manager | Home</title>

    <link rel="stylesheet" type="text/css" href="./program/css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
</head>

<body>
    <nav>
        <ul id="navBar">
            <li>
                <a href="./index.html" class="tab">
                    <div class="activeTab">
                        Home
                    </div>
                </a>
            </li>
            <li>
                <a href="./program/html/characterManager.html" class="tab">
                    <div class="inactiveTab">
                        Character Manager
                    </div>
                </a>
            </li>
            <li>
                <a href="./program/html/characterSelectionScreen.html" class="tab">
                    <div class="inactiveTab">
                        Character Selection Screen
                    </div>
                </a>
            </li>
            <!-- <li>
                <a href="./program/html/stageManager.html" class="tab">
                    <div class="inactiveTab">
                        Stage Manager
                    </div>
                </a>
            </li>
            <li>
                <a href="./program/html/stageSelectionScreen.html" class="tab">
                    <div class="inactiveTab">
                        Stage Selection Screen
                    </div>
                </a>
            </li> -->
            <li>
                <a href="./program/html/miscMods.html" class="tab">
                    <div class="inactiveTab">
                        Misc. Mods
                    </div>
                </a>
            </li>
        </ul>
    </nav>
    <section>
        <fieldset>
            <legend>Basegame Game</legend>
            <span id="gameSource"></span><br />
            <table>
                <tr>
                    <td width="140px">
                        <button type="button" onclick="getGameSource()">Import Basegame</button>
                    </td>
                    <td width="207px">
                        <button type="button" onclick="openFolder('/basegame')">Open Unmodded Directory</button>
                    </td>
                    <td>
                        <button type="button" onclick="runCMC('/basegame')">Run Unmodded Version</button>
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Merge</legend>
            <span id="lastMerge">Last Merge: Never</span><br />
            <input type="checkbox" id="removeUselessFiles" name="removeUselessFiles" checked="true">
            <label for="removeUselessFiles">Ignore Useless Files When Merging</label><br />
            <table>
                <tr>
                    <td width="140px">
                        <button type="button" onclick="mergeInstalledMods()">Merge All Mods</button>
                    </td>
                    <td width="207px">
                        <button type="button" onclick="openFolder('/merged')">Open Merged Directory</button>
                    </td>
                    <td>
                        <button type="button" onclick="runCMC('/merged')">Run Modded Version</button>
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Controls Profiles</legend>
            <div class="controls">
                <button type="button" onclick="saveControls()">
                    Save Controls Profile:
                </button>
                <input type="text" value="default" id="controlsSaveName" onfocus="inputFocused('controlsSaveName')" onblur="inputBlurred('controlsSaveName')"/>
            </div>
            <div class="controls">
                <button type="button" onclick="loadControls()">
                    Load Controls Profile:
                </button>
                <select id="controlsLoadName" onfocus="inputFocused('controlsLoadName')" onblur="inputBlurred('controlsLoadName')" onchange="inputBlurred('controlsLoadName')">
                    <option value="default">default</option>
                </select>
            </div>
        </fieldset>
    </section>
    <script src="./program/js/index.js">
    </script>
</body>

</html>
