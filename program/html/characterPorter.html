        </ul>

    <section>
        <fieldset>
            <legend>Source Selection</legend>
            <span>Source Directory: </span><span id="sourceSpan">None Selected</span><br/>
            <button type="button" onclick="selectSourceDir()">Select Source Directory</button>
            <button type="button" onclick="openSourceDir()">Open Source Directory</button>
            <!-- <button type="button" onclick="installAllChars()">Install All Characters</button> -->
            <br/>
            <input type="checkbox" id="filteredInstall" name="filteredInstall" checked>
            <label for="filteredInstall">Install Only Necessary Files</label>
            <!-- <input type="checkbox" id="updateChars" name="updateChars">
            <label for="updateChars">Update Existing Characters</label> -->
            <br/>
            <span>Supported Versions: CMC+ v8, CMC+ v7, CMC+ Open Build v8, CMC+ Open Build v7 & Crusade Minus 2.4</span>
        </fieldset>
        <fieldset>
            <legend>Found Characters</legend>
            <span>Sorting:</span>
            <select id="sortingType" onfocus="inputFocused('sortingType')" onblur="inputBlurred('sortingType')" onchange="resort()">
                <option value="number">Internal Number</option>
                <option value="series">Franchise</option>
                <option value="sortName">Alphabetical</option>
            </select>
            <input type="checkbox" id="reverseSort" name="reverseSort" onchange="resort()">
            <label for="reverseSort">Reverse</label>
            <div id="characterScrollable">
                <table id="characterTable">
                </table>
            </div>
        </fieldset>
    </section>
    <script src="../js/global.js">
    </script>
    <script src="../js/characterPorter.js">
    </script>
