            </div>
        </div>

        <div class="hoverText">
            <button class="navButton" onclick="location.href='./characterManager.html'">
                <span class="matIcon navIcon">groups</span>
            </button>
            <div class="navTooltip">
                <span>Characters</span>
            </div>
        </div>
        <div class="activeTab hoverText">
            <button class="navButton" onclick="location.href='./characterSelectionScreen.html'">
                <span class="matIcon navIcon">pan_tool_alt</span>
            </button>
            <div class="navTooltip">
                <span>Character Selection Screen</span>
            </div>
        </div>
        <div class="hoverText">
            <button class="navButton" onclick="location.href='./characterPorter.html'">
                <span class="matIcon navIcon">reduce_capacity</span>
            </button>
            <div class="navTooltip">
                <span>Port Characters</span>
            </div>
        </div>
        <hr>
        <div class="hoverText">
            <button class="navButton" onclick="location.href='./stageManager.html'">
                <span class="matIcon navIcon">terrain</span>
            </button>
            <div class="navTooltip">
                <span>Stages</span>
            </div>
        </div>
        <div class="hoverText">
            <button class="navButton" onclick="location.href='./stageSelectionScreen.html'">
                <span class="matIcon navIcon">location_pin</span>
            </button>
            <div class="navTooltip">
                <span>Stage Selection Screen</span>
            </div>
        </div>
        <div style="flex-grow: 1;"></div>
        <div class="hoverText">
            <button class="navButton" onclick="selectGameDir()">
                <span class="matIcon navIcon">policy</span>
            </button>
            <div class="navTooltip">
                <span>Change CMC+ Directory</span>
            </div>
        </div>
        <div class="hoverText">
            <button class="navButton" onclick="openGameDir()">
                <span class="matIcon navIcon">folder</span>
            </button>
            <div class="navTooltip">
                <span>Open CMC+ Directory</span>
            </div>
        </div>
        <div class="hoverText">
            <button class="navButton" onclick="runGame()">
                <span class="matIcon navIcon">play_circle</span>
            </button>
            <div class="navTooltip">
                <span>Run CMC+</span>
            </div>
        </div>
    </nav>
    <section>
        <div id="pageDiv">
            <div class="center"> 
                <button type="button" onclick="getCSSPage(-1)">&lt;</button>
                <input type="text" value="default" id="CSSPageName" onfocus="inputFocused('CSSPageName')" onblur="inputBlurred('CSSPageName')" readonly="true"/>
                <button type="button" onclick="getCSSPage(1)">&gt;</button>
            </div>
        </div>
        <hr>
        <div id="cssDiv">
            <div id="cssWrapper">
                <div class="center">
                    <table id="characterSelectTable">
                        <tr>
                            <th class="cssSquare"></th>
                            <th class="cssSquare">0</th>
                        </tr>
                        <tr>
                            <th class="cssSquare">0</th>
                            <td class="cssSquare" id="none"><image class="icon" /></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <hr>
        <div id="hiddenDiv">
            <div class="center">
                <label for="showAll" class="hoverText">
                    <select id="sortingType" onfocus="inputFocused('sortingType')" onblur="inputBlurred('sortingType')" onchange="resort()" style="display: inline-block;">
                        <option value="number">Internal Number</option>
                        <option value="series">Franchise</option>
                        <option value="displayName">Alphabetical</option>
                    </select>
                    <div class="uiTooltip">
                        <span>Sorting Method</span>
                    </div>
                </label>
                
                <input type="checkbox" hidden="true" id="reverseSort" name="reverseSort" onchange="resort();
                    reverseIcon.innerText = reverseSort.checked ? 'west' : 'east';
                    reverseIcon.nextElementSibling.innerHTML = reverseSort.checked ? '<span>Sorted Direction: Backwards</span>' : '<span>Sorted Direction: Forwards</span>';
                ">
                <label for="reverseSort" class="verticalInline hoverText">
                    <span class="matIcon toggleIcon" id="reverseIcon">east</span>
                    <div class="uiTooltip">
                        <span>Sorted Direction: Forwards</span>
                    </div>
                </label>
                <input type="checkbox" hidden="true" id="showAll" name="showAll" onchange="resort();
                    showAllIcon.innerText = showAll.checked ? 'groups' : 'person_outline';
                    showAllIcon.nextElementSibling.innerHTML = showAll.checked ? '<span>Showing All Characters</span>' : '<span>Showing Only Hidden Characters</span>';
                ">
                <label for="showAll" class="verticalInline hoverText">
                    <span class="matIcon toggleIcon" id="showAllIcon">person_outline</span>
                    <div class="uiTooltip">
                        <span>Showing Only Hidden Characters</span>
                    </div>
                </label>
            </div>
            <div id="hiddenCharactersScrollable">
                <table id="hiddenCharactersTable" ondragover="event.preventDefault();" ondrop="onDropOnHidden(event);">
                </table>
            </div>
        </div>
