name: Build With Electron Forge
run-name: Build With Electron Forge
on: [push, workflow_dispatch]

jobs:
  setup-auto-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Delete Tag & Release
        uses: dev-drprasad/delete-tag-and-release@v1.0
        with:
          tag_name: auto
          github_token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Make Tag
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_tag: auto
          tag_prefix: ""

  windows-build:
    runs-on: windows-latest

    permissions:
      contents: write

    if: ${{ always() }}
    needs: [setup-auto-release]

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Initialise Submodules
        run: git submodule init
      - name: Update Submodules
        run: git submodule update
      - name: Install Yarn Dependencies
        run: yarn
      - name: Electron Forge Build
        run: yarn run make-win
      - name: Move Output Zip
        run: move .\out\make\zip\win32\x64\cmc-mod-manager-win32-x64-3.0.0-beta.4.zip .\cmc-mod-manager-win32-x64.zip

      - name: Update Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "./cmc-mod-manager-win32-x64.zip"
          tag: auto
          allowUpdates: true
          prerelease: true
          makeLatest: false

      - name: Electron Forge Build 32 Bit
        run: yarn run make-win32
      - name: Move Output Zip
        run: move .\out\make\zip\win32\ia32\cmc-mod-manager-win32-ia32-3.0.0-beta.4.zip .\cmc-mod-manager-win32-ia32.zip

      - name: Update Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "./cmc-mod-manager-win32-ia32.zip"
          tag: auto
          allowUpdates: true
          prerelease: true
          makeLatest: false

  ubuntu-build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    if: ${{ always() }}
    needs: [setup-auto-release]

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Initialise Submodules
        run: git submodule init
      - name: Update Submodules
        run: git submodule update
      - name: Install Yarn Dependencies
        run: yarn
      - name: Electron Forge Build
        run: yarn run make-linux
      - name: Move Output Zip
        run: mv ./out/make/zip/linux/x64/cmc-mod-manager-linux-x64-3.0.0-beta.4.zip ./cmc-mod-manager-linux-x64.zip
      
      - name: Update Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "./cmc-mod-manager-linux-x64.zip"
          tag: auto
          allowUpdates: true
          prerelease: true
          makeLatest: false